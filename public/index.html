<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://code.jquery.com/jquery-3.7.1.js"
      integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/flexboxgrid/6.3.1/flexboxgrid.min.css"
      type="text/css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Pill Tracker</title>
  </head>
  <body>
    <h1 class="text-center mt-3">Pill Tracker</h1>

    <!-- <button id="button">Click me</button> -->

    <section class="row center-xs">
      <div class="col-md-6 col-xs-12">
        <form id="myForm" class="mt-5 pt-5">
          <input type="text" name="name" placeholder="Name" required />
          <input type="number" name="amount" placeholder="Amount" required />
          <button type="submit" id="button-1">Submit</button>
        </form>
        <form class="mt-5" id="myDeleteForm">
          <input type="text" name="name2" placeholder="Name" required>
          <button type="submit" id="button-2">Submit</button>
      </form>
      </div>
      <div class="col-md-6 col-xs-12">
        <table class="table text-center mx-auto">
          <thead>
            <th>Name</th>
            <th>Amount</th>
            <!-- <th></th> -->
          </thead>
          <tbody id="data-container"></tbody>
        </table>
      </div>
    </section>

    <script src="logic.js"></script>
  </body>
</html>
